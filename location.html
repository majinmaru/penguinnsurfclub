	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Yujin Hwang" />
	<meta name="description" content="Study case for my portfolio" />
	<meta name="Resource-type" content="Document" />
	<link rel="stylesheet" type="text/css" href="vendor/stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/css/header.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/css/location.css" />
	<link rel="stylesheet" type="text/css" href="stylesheets/css/footer.css" />
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<body>
	<header class="header">
		<div class="header-left">
			<div class="header__logo">
				<a href="index.html" title="메인으로"><img src="images/common/logo-new.svg" alt="펭귄서프클럽 로고"></a>
			</div>
			<div class="header__brand"><a href="index.html" title="메인으로">PENGUINN<br>SURF CLUB</a></div>
		</div>
		<div class="header-right">
			<div class="header__weather">
				<div class="waether-tab">
					<div class="waether-tab__name">지역</div>
					<div class="waether-tab__content">
						<p class="content-location">속초</p>
					</div>
				</div>
				<div class="waether-tab">
					<div class="waether-tab__name">날씨</div>
					<div class="waether-tab__content">
						<div class="content-icon">
							<img src="images/common/weather-icon-clowdy.svg" alt="조금 흐림">
						</div>
						<div class="content-text">
							<p class="content-text__max">25<span>℃</span></p>
							<p class="content-text__min">19<span>℃</span></p>
						</div>
					</div>
				</div>
				<div class="waether-tab">
					<div class="waether-tab__name">파고</div>
					<div class="waether-tab__content">
						<div class="content-icon">
							<img src="images/common/weather-icon-wave.svg" alt="파고높이">
						</div>
						<div class="content-text">
							<p class="content-text__max">3.5<span>m</span></p>
							<p class="content-text__min">1.5<span>m</span></p>
						</div>
					</div>
				</div>
				<div class="waether-tab">
					<div class="waether-tab__name">서핑</div>
					<div class="waether-tab__content">
						<div class="content-icon">
							<img src="images/common/weather-icon-surfing-man.svg" alt="서핑기준">
						</div>

							<p class="content-text__surf">BEST</p>
						</div>
					</div>
				</div>
				<div class="waether-dir">
					<div class="dir-up">
						<img src="images/common/triangle-arrow.svg" alt="위로">
					</div>
					<div class="dir-down">
						<img src="images/common/triangle-arrow.svg" alt="아래로">
					</div>
				</div>
			</div>
			<div class="header__nav">
				<a href="location.html" title="위치" class="nav-tab"><p>위치</p></a>
				<a href="class.html" title="수업" class="nav-tab"><p>수업</p></a>
				<a href="rent.html" title="대여" class="nav-tab"><p>대여</p></a>
			</div>
		</div>

	<div class="mobile-menu"></div>
	<section class="location">

			<div class="location-content__link">

					<span>

				</button>
				<button class="content-link__btn google">
					<p>구글맵으로 연결</p>

					</span>
				</button>

		</div>
		<div class="ad-tab">

				<img src="images/index/surf-06.jpg" alt="서핑보드 대여">

			<div class="ad-tab__filter"></div>
			<div class="ad-tab__text">
				<p class="text-title">개성 다양한 서핑보드 구경하기</p>

		<div class="ad-tab">
			<div class="ad-tab__img">
				<img src="images/index/surf-15.jpg" alt="맞춤형클래스">

			<div class="ad-tab__filter green"></div>
			<div class="ad-tab__text">

				<span>
					<img src="images/common/arrow-white.svg" alt="이동">
				</span>

		<div class="footer-logo">
			<img src="images/common/logo-full-white.svg" alt="펭귄서프클럽">
		</div>
		<div class="footer-sns">
			<div class="sns-tab">
				<img class="sns-tab__icon" src="images/common/sns-insta.svg" alt="인스타그램">

			</div>
			<div class="sns-tab">
				<img class="sns-tab__icon" src="images/common/sns-fb.svg" alt="페이스북">

			<div class="sns-tab">

			</div>
